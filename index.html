<!DOCTYPE html>
<html lang="en" ng-app="ToDo">
<head>
	<meta charset="utf-8">

	<!--Jquery-->
	<script src="libs/js/jquery/jquery-2.2.1.min.js" type="text/javascript"></script>-->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>-->
	
	<!--Angular-->
	<script src="libs/js/angular/angular.min.js" type="text/javascript"></script>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>-->
	
	
	<!--Bootstrap-->
	<script src="libs/bootstrap/js/bootstrap.js" type="text/javascript"></script>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">

	<!--App-->
	
	<link rel="stylesheet" href="css/styles.css">


	<title>List App</title>
	<style>
		
	</style>
</head>
	<body>



	<div class="container" ng-controller="todocontroller">

			
			<div class="jumbotron app-header">
				<h2>List,</h2>
				<h3> The Simple Dailey List App</h3>
			</div>



		<div class="row">
			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 ">
				<form   class="add-task-group" name="form" ng-submit="addTodo()">
					<div class="form-group ">
						<label>Add a new Task: </label>
						<input class="form-control" type="text" name="newToDo" ng-model="newToDo" required placeholder="enter new task here">
							
					</div>
						

					<div class="form-group">

						<button class= "btn btn-info" ng-disable="frm.$invalid">Add Task</button>
						<button class= "btn btn-success" ng-click="clearCompleted()">Clear Completed</button>
						<button class= "btn btn-danger" ng-click="clearAll()">Clear All</button>
					</div>
				</form>
			</div>

			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 list">
				<ul class="list-group ">
					<li ng-class="{'done':todo.done}" class="list-group-item" ng-repeat="todo in todos">
						<input type="checkbox" ng-model="todo.done"/>
						<span ng-class="{'done':todo.done}">{{todo.title}}</span>
					</li>
				</ul>

			</div>

		</div>
	</div>


	<script src="app.js" type="text/javascript"></script>
	</body>
</html>
